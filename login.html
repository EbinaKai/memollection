<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="EbinaKai">
    <title>login | Memollection</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="static/favicon.ico">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1><a class="on_cursor" href="#">Memollection</a></h1>
            <a href="signup.html"><button id="logout" class="on_cursor">Signup</button></a>
        </header>

        <div class="main">
            <form method="get" class="user_info" name="login_form">
                <input type="text" name="username" id="username_field" placeholder="Username"><br>
                <input type="password" name="pw" id="pw_field" placeholder="Password"><br>
                <input class="on_cursor" type="submit" name="submit" value="LINK START" id="submit" onClick="certificate()">
            </form>
        </div>
        <script language="javascript" type="text/javascript">
            function certificate() {
                pwd = document.login_form.pw.value;
                if (pwd == "pass"){
                    document.login_form.action = 'index.html';
                }
                else {
                    document.login_form.action = '404.html';
                }
            }
        </script>

        <footer>
            &copy;2022 Ebina Kai
        </footer>
    </div>
</body>
</html>
